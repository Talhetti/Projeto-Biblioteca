<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Segundo teste - Desenvolvimento WEB</title>
        <link rel="stylesheet" href="/css/ItACoisa.css">
    </head>
    <body>

        <header class="container-Branco">

            <div class="container-DivisaoUrl"></div>

            <div class="container-TodosElementosHeader">

                <div class="container-ImagemLogo">
                    <img src="/imagensSite/imagemLogo.png" alt="imagemLogo">
                </div>
                <div class="container-PesquisaEImagemLupa">
                    <div class="container-Imagemlupa">
                        <img src="/imagensSite/imagemLupa.png" alt="imagemLupa">
                    </div>

                    <div class="container-BarraInput">
                        <input type="text" placeholder="Digite seu livro">
                    </div>
                </div>

                <div class="container-ElementosIterativos">
                    <a href>Perfil</a>
                    <a href>Contato</a>
                    <div class="container-botoes">
                        <button class="container-Login">Login</button>
                        <button class="container-Register">Register</button>
                    </div>
                </div>

            </div>
        </header>
        <main>
            <div class="container-DividirLivros"></div>

            <div class="container-TopicosLivros">
                <div class="container-Lista">
                    <a href>Livros</a>
                    <a href>Terror</a>
                    <a href>Suspense</a>
                    <a href>Romance</a>
                    <a href>Ficção científica</a>
                </div>
            </div>
            <div class="corposite">
                <div class="container-DividirLivros2"></div>

                <div class="container-livros">
                    <div class="container-Livro1">
                        <img
                            src="/imagensSite/Pasta capas livros/It a coisa.jpg"
                            alt>
                        <div class="containerInfoLivro">
                            <p class="Titulo"><b>It a coisa</b></p>
                            <p class="Autor">Autor: Stephen King</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
