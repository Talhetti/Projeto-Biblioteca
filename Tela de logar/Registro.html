<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrangeBook - Registre-se</title>

  <link rel="stylesheet" href="../css/loginstyles.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Registre-se</legend>

          <div class="input-wrapper">
            <label for="event-title">Nome de usuário<span>(no mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Digite sua senha<span>(utilize pelo menos 1 caractere especial)</span></label>
            <input type="password" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Seu número de celular<span>(Apenas números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Seu email<span></span></label>
            <input type="email" id="event-email" />
          </div>
        </div>
      </fieldset>

    <footer>
      <input class="button" type="submit" value="Registrar-se">
    </footer>
  </div>
</body>
</html>
